<!DOCTYPE html>
<!--suppress ALL -->
<html>
<head>
    <meta charset="utf-8">
    <title>Basic test</title>
    <link rel="stylesheet" media="all" href="../node_modules/mocha/mocha.css">
</head>
<body>
<div style="display:none">
    <div>
        <div bind-obj="mustBeCreated">

        </div>
    </div>
    <div>
        <form bind-obj="basicSync">
            <input type="text" bind-val="inputText" id="inputText">
            <input type="number" bind-val="inputNumber" id="inputNumber">
        </form>
        <!-- NOT in bind-obj scope  -->
        <form>
            <input type="text" bind-val="inputNotInScope" id="inputNotInScope">
        </form>
    </div>
    <div>
        <form bind-obj="basicSelectAndCheck">
            <input type="checkbox" id="inputCheckBox" bind-val="inputCheckBox">
            <select name="inputSelect" id="inputSelect" bind-val="inputSelect">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
            </select>
        </form>
    </div>
    <div>
        <form bind-obj="defaultValue">
            <input type="text" bind-val="defaultText" id="defaultText">
            <input type="number" bind-val="defaultNumber" id="defaultNumber">
            <input type="checkbox" bind-val="defaultCheckbox" id="defaultCheckbox">
            <select name="inputSelect" id="defaultSelect" bind-val="defaultSelect">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
            </select>
        </form>
    </div>
    <div>
        <form bind-obj="advancedStructure">
            <input type="text" bind-val="first.second.third.last" id="firstSecondThirdLast">
            <input type="text" bind-val="first.second.third.last2" id="firstSecondThirdLast2">

            <input type="text" bind-val="first.tab.0.last" id="firstTab0Last">
            <input type="text" bind-val="first.tab.1.last" id="firstTab1Last">

            <input type="text" bind-val="first.tab.0.0.last" id="firstTab00Last">
            <input type="text" bind-val="first.tab.0.1.last" id="firstTab01Last">

            <input type="text" bind-val="first.tab.0" id="firstTab0">
            <input type="text" bind-val="first.tab.1" id="firstTab1">
        </form>
    </div>
    <div>
        <form bind-obj="baseIsArray">
            <input type="text" bind-val="0" id="base0">
            <input type="text" bind-val="1" id="base1">
            <input type="text" bind-val="2" id="base2">
        </form>
    </div>
    <div>
        <form bind-obj="textAreaInputButton">
            <textarea name="inputArea" id="inputArea" bind-val="inputArea" cols="30" rows="10">
            </textarea>

            <textarea name="inputAreaDefault" id="inputAreaDefault" bind-val="inputAreaDefault" cols="30" rows="10">
            </textarea>

            <input type="radio" bind-val="radioColor" name="radioColor" value="red" id="radiored">
            <input type="radio" bind-val="radioColor" name="radioColor" value="blue" id="radioblue">
            <input type="radio" bind-val="radioColor" name="radioColor" value="yellow" id="radioyellow">


            <input type="radio" bind-val="radioColorD" name="radioColorD" value="red" id="radioredD">
            <input type="radio" bind-val="radioColorD" name="radioColorD" value="blue" id="radioblueD">
            <input type="radio" bind-val="radioColorD" name="radioColorD" value="yellow" id="radioyellowD">
        </form>
    </div>
    <div>
        <form bind-obj="globalObject">
            <input type="text" bind-val="value" id="globalObjectValue">
        </form>
    </div>
</div>

<div id="mocha"></div>
<div id="messages"></div>
<div id="fixtures"></div>
<script>
    var advancedStructure, baseIsArray, basicSelectAndCheck;
    var basicSync = {};
    var defaultValue = {
        defaultText: "defaultText",
        defaultNumber: 50,
        defaultCheckbox : true,
        defaultSelect : "c"
    }

    var textAreaInputButton = {
        inputAreaDefault: "John Doe is alive",
        radioColorD : "blue"
    }

</script>

<script src="../node_modules/mocha/mocha.js"></script>
<script src="../node_modules/chai/chai.js"></script>
<script src="../dataFormBinding.js"></script>
<script>mocha.setup('bdd')</script>
<script src="basicTest.js"></script>
<script>mocha.run();</script>
</body>
</html>
